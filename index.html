<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="project.css">
<title>Tax Calculation Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
   
body {
    background-color: #7d8893;
    padding-top: 50px;
}

.container {
    max-width: 600px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}
.form-group {
    margin-bottom: 20px;
}

.error-icon {
    color: #dc3545;
    display: none;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    right: 10px;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0069d9;
    border-color: #0062cc;
}

.modal-content {
    background-color: #fff;
    border-radius: 10px;
}

.modal-header {
    border-bottom: none;
}

.modal-footer {
    border-top: none;
} 
</style>

</head>
<body>

<div class="container">
    <h2 class="mb-4">Tax Calculation Form</h2>
    <form id="taxForm">
        <div class="form-group">
            <label for="age">Enter Age Group:</label>
            <select class="form-control" id="age">
                <option value="<40">&lt; 40</option>
                <option value=">=40&<60">&ge; 40 &lt; 60</option>
                <option value=">=60">&ge; 60</option>
            </select>
            <span class="error-icon" id="ageError" title="Age is mandatory!">&#9888;</span>
        </div>
        <div class="form-group">
            <label for="income">Enter Gross Annual Income (in Lakhs):</label>
            <input type="number" class="form-control" id="income">
            <span class="error-icon" id="incomeError" title="Invalid input!">&#9888;</span>
        </div>
        <div class="form-group">
            <label for="extraIncome">Enter Extra Income (in Lakhs):</label>
            <input type="number" class="form-control" id="extraIncome">
            <span class="error-icon" id="extraIncomeError" title="Invalid input!">&#9888;</span>
        </div>
        <div class="form-group">
            <label for="deductions">Enter Total Applicable Deductions (in Lakhs):</label>
            <input type="number" class="form-control" id="deductions">
            <span class="error-icon" id="deductionsError" title="Invalid input!">&#9888;</span>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">Your overall Income will be</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <p id="resultMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="project.js"></script>
</body>
</html>
